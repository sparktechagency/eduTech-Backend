name: Update README

on:
  schedule:
    - cron: '0 */6 * * *' # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß¨ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡ßü ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: '‚ö° Update README with recent activity'
          MAX_LINES: 5

  update-quote:
    needs: update-readme 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Update Quote
        uses: siddharth2016/update-readme-with-quote@main
        with:
          COMMIT_MESSAGE: 'üìù Update quote'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}